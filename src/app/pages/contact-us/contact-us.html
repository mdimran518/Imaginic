<main class="">

    <div class="page-title ">
        <div>
            <h1>Contact us</h1>
        </div>
        <img src="https://ex-coders.com/html/xiomi/assets/img/shape/star.png" alt="">
    </div>


    <section class="pt-5 pb-5 layout-contact background-grid">
        <div class="check">
            <div class="container">


                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <form class="form-container" (ngSubmit)="sendEmail()" #contactForm="ngForm">
                            <h1 class="main-title">Let's Talk</h1>
                            <p>Get in touch with us using the enquiry form or contact details below</p>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-container mb-3">
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Enter your name" required [(ngModel)]="formData.name">
                                        <label for="name">Name</label>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="input-container mb-3">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Enter your email" required [(ngModel)]="formData.email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="input-container mb-3">
                                        <input type="text" class="form-control" id="subject" name="subject"
                                            placeholder="Enter subject" [(ngModel)]="formData.subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="input-container mb-3">
                                        <input type="text" class="form-control" id="location" name="location"
                                            placeholder="Enter location" required [(ngModel)]="formData.location">
                                        <label for="location">Location</label>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="mb-3 input-container" style="height: 150px !important;">
                                        <textarea class="form-control" id="message" name="message" rows="5"
                                            placeholder="Enter your message" style="resize: vertical;"
                                            [(ngModel)]="formData.message"></textarea>
                                        <label for="message">Enter your message</label>
                                    </div>
                                </div>

                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-primary" style="border-radius: 0 !important;">
                                        Send Message
                                    </button>
                                    <p class="mt-3">We will get back to you within 24 hours.</p>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-sm-2"> </div>

            </div>
        </div>
    </section>


    <section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.930711586588!2d-73.98565608459583!3d40.74881707932771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzLCsDQ0JzU2LjgiTiA3M8KwNTknMDUuMyJX!5e0!3m2!1sen!2sin!4v1615987186605!5m2!1sen!2sin"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>

    </section>
</main>
