<main class="">

    <div class="page-title ">
        <div>
            <h1>Blog</h1>
        </div>
        <img src="https://ex-coders.com/html/xiomi/assets/img/shape/star.png" alt="">
    </div>
    <section>
        <div class="marquee-container">
            <div class="marquee">
                <span *ngFor="let word of keywords">{{ word }} &nbsp;*&nbsp; </span>
                <!-- Repeat again for infinite effect -->
                <span *ngFor="let word of keywords">{{ word }} &nbsp;*&nbsp; </span>
            </div>
        </div>
    </section>

    <section class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-sm-3 mb-4 blog-card" *ngFor="let blog of blogData">
                        <div (click)="redirectToLink(blog.link)" >
                            <img [src]="blog.image" alt="" style="width: 100%; height: 220px; object-fit: cover;">
                            <h5 class="mt-3 two-lines">{{ blog.title }}</h5>
                            <p class="two-lines">{{ blog.description }}</p>
                            <b> {{ blog.readtime }}</b><br />
                            <span> {{ blog.date }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
